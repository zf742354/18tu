<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="yes" name=" apple-mobile-web-app-capable"/>
    <meta content="no" name="apple-touch-fullscreen"/>
    <meta content="black" name=" apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper-4.3.3.min.js"></script>
    <script src="../js/base.min.js"></script>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/swiper-4.3.3.min.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_749044_rjhm9bhxlcj.css"/>
    <title>18兔</title>
</head>
<body>
<div class="head" flex="cross:center main:justify">

    <img src="../image/bslogo.png" alt=""/>
    <div flex="cross:center main:center">
        <i class="iconfont icon-sousuo"></i>
        <input type="text" placeholder="商标名称/注册号/关键词"/>
    </div>

</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide banner1"></div>
        <div class="swiper-slide banner2"></div>
        <div class="swiper-slide banner3"></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!--&lt;!&ndash; 如果需要导航按钮 &ndash;&gt;-->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!--&lt;!&ndash; 如果需要滚动条 &ndash;&gt;-->
    <!--<div class="swiper-scrollbar"></div>-->
</div>


<div class="cd">

    <div flex="cross:center main:justify">
        <div class="cd-1" flex="cross:center dir:top"> <div flex="cross:center main:center"><i class="iconfont icon-weibiaoti2fuzhi14"></i></div> <span>商标超市</span>
        </div>
        <div class="cd-2" flex="cross:center dir:top"> <div flex="cross:center main:center"> <i class="iconfont icon-fenlei1"></i></div> <span>商标分类</span>
        </div>
        <div class="cd-3" flex="cross:center dir:top"> <div flex="cross:center main:center"><i class="iconfont icon-search"></i></div>  <span>商标搜索</span>
        </div>
    </div>

    <div flex="cross:center main:justify">
        <div class="cd-4" flex="cross:center dir:top"> <div flex="cross:center main:center"><i class="iconfont icon-zhuceyaoqing"></i> </div> <span>商标注册</span>
        </div>
        <div class="cd-5" flex="cross:center dir:top"> <div flex="cross:center main:center"> <i class="iconfont icon-shangbiaozhuanrang"></i> </div><span>商标转让</span>
        </div>
        <div class="cd-6" flex="cross:center dir:top"> <div flex="cross:center main:center"> <i class="iconfont icon-iconset0118"></i></div> <span>公司荣誉</span>
        </div>
    </div>

</div>

<div class="tj">
    <div class="tj-box" flex="cross:center main:justify">
        <span class="tj-box-span">商标专家推荐</span>
        <span class="tj-box-span2">多 快 省 (数量多,速度快,质量好)</span>
    </div>
    <div class="tj-box2" flex="dir:top cross:center">
        <div class="tj-box2-box" flex="cross:center main:justify">
            <input type="text" placeholder="请输入您的手机号码" class="tj-box2-box-ipt"/>
            <button type="button" class="tj-box2-box-btn">获取优质商标</button>
        </div>

    </div>

</div>



<div class="zr">

    <div >
        <p>热门转让类别</p>
    </div>

    <div class="zr-box2" flex="dir:top cross:center">
        <div flex="cross:center main:justify">
            <img src="../image/1.png" alt=""/>
            <img src="../image/2.png" alt=""/>
            <img src="../image/3.png" alt=""/>
        </div>

        <div flex="cross:center main:justify">
            <img src="../image/4.png" alt=""/>
            <!--<div class="zr-box2-gd" flex="cross:center main:center">-->
                <!--<button type="button" class="zr-box2-btn"></button>-->
            <!--</div>-->
            <img src="../image/5.png" alt=""/>

            <img src="../image/6.png" alt=""/>
        </div>
        <div flex="cross:center main:justify">
            <img src="../image/7.png" alt=""/>
            <img src="../image/8.png" alt=""/>
            <img src="../image/9.png" alt=""/>
        </div>



</div>






<div class="footbox">

</div>

<div class="foot" flex="cross:center main:justify">

    <div flex="dir:top cross:center"><i class="iconfont icon-shouye"></i><span>首页</span></div>
    <div flex="dir:top cross:center"><i class="iconfont icon-fenlei"></i><span>分类查询</span></div>
    <div flex="dir:top cross:center" class="zixun"><i class="iconfont icon-zixunguwen"></i><span id="zixun">咨询</span></div>
    <div flex="dir:top cross:center"><i class="iconfont icon-msnui-hot"></i><span>热门商标</span></div>
    <div flex="dir:top cross:center"><i class="iconfont icon-xing"></i><span>关于金牌</span></div>

</div>


<script src="../js/index.js"></script>
</body>
</html>
